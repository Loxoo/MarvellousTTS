<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/popup.css">

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/languages.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</head>
<body>

<div id="content-holder" class="">
    <div id="page-header">
        <h1 id="options_title">BlindLens</h1>
        <div id="app_logo"> </div>
    </div>
    <div id="options">

        <div class="fieldset">
            <div class="title locale" id="lang_playback"></div>
            <div class="select">
                <label>
                    <span id="lang_engine" class="locale"></span>&nbsp;
                    <select id="voice" selected name="voice"></select>

                </label>
            </div>

            <div class="range">
                <label>
                    <span id="lang_volume" class="locale"></span>
                    <input id="volume" type="range" min="0" max="100" value="0"></input>
                    <span id="percents"></span>
                </label>
            </div>

            <div id="moreoptions" style="display:none">
                <div class="range">
                    <label>
                        <span id="lang_rate" class="locale"></span>
                        <input id="rate" type="range" min="0.5" max="4.0" value="1.0" step="0.1"></input>
                        <span id="rateps"></span>
                        <span id="words">200</span> <span id="lang_wpm" class="locale"></span>
                    </label>
                </div>

                <div class="range">
                    <label>
                        <span id="lang_pitch" class="locale"></span>
                        <input id="pitch" type="range" min="0.0" max="2.0" value="1.0" step="0.2" ></input>
                        <span id="percents"></span>
                    </label>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" disabled="disabled" id="enqueue"  /></input>
                        <span id="lang_enqueue" class="locale"></span>
                    </label>
                </div>
            </div>

            <div id="ispeech" style="display:none">
                <div class="range">
                    <label>
                        <span id="lang_rate" class="locale"></span>
                        <input id="irate" type="range" min="-10" max="10" value="5" step="1"></input>
                        <span id="irateps"></span>
                        ~ <span id="iwords"></span> <span id="lang_wpm" class="locale"></span>
                    </label>
                </div>
                <div class="select">
                    <label>
                        <span></span>&nbsp;
                        <select id="ivoice" name="ivoice"></select>
                    </label>
                </div>
            </div>
        </div>

        <div class="fieldset">
            <div class="title locale" id="lang_testing"></div>
            <input type="text" id="testtext" value="Ceci est un texte généré pour tester la traduction"></input>
            <div id="test"></div>
        </div>

        <div class="fieldset">
            <div class="title locale" id="lang_shortcuts"></div>
            <div class="input">
                <label>
                    <span class="locale" id="lang_keyboard"></span>
                    <input type="text" id="hotkeys"></input>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="context" /></input>
                    <span class="locale" id="lang_contex"></span>
                </label>
            </div>
            <span class="locale" id="contx_info"></span>
        </div>

        <div class="fieldset">
            <div class="title locale" id="lang_input"></div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="speechinput" ></input>
                    <span class="locale" id="lang_stt"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="fieldset">
        <div class="title" id="lang_paypal">Partager</div>
        Tu aimes BlindLens ?

        <a href="https://www.facebook.com/BlindLens/" target="_blank"><img src="images/facebook.png" /></a>
    </div>
    <div>
        <a href="#" onclick="setActiveStyleSheet('Normalize'); return false;">Activer la skin "classique"</a>
    </div>
</div>
<h2 id="title"></h2>

<button id="toggle"></button>

<div id="subcontrols">

  <fieldset>
    <legend id="scheme_title"></legend>
    <label>
      <input type="radio" name="scheme" value="0">
      <span i18n-content="highcontrast_mode_normal"></span>
    </label>
    <label>
      <input type="radio" name="scheme" value="1">
      <span i18n-content="highcontrast_increased_contrast"></span>
    </label>
    <label>
      <input type="radio" name="scheme" value="2">
      <span i18n-content="highcontrast_grayscale"></span>
    </label>
    <label>
      <input type="radio" name="scheme" value="3">
      <span i18n-content="highcontrast_inverted_color"></span>
    </label>
    <label>
      <input type="radio" name="scheme" value="4">
      <span i18n-content="highcontrast_inverted_grayscale"></span>
    </label>
    <label>
      <input type="radio" name="scheme" value="5">
      <span i18n-content="highcontrast_yellow_on_black"></span>
    </label>
  </fieldset>

  <button id="make_default"><span i18n-content="highcontrast_setdefault"></span></button>

  <button id="forget"><span i18n-content="highcontrast_forget"></span></button>

</div>

</body>
</html>
